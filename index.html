<!DOCTYPE html>
<html>
    <head>
        <title>Analyze Sample</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|PT+Sans+Narrow" rel="stylesheet"> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    </head>
    <body>

        <div id="title"><h1>Analyze image:</h1></div>
        <div id="description">Upload a picture to get prices and links to shop...</div>
        <div id="searchbar">
            <input id="url_search" type="text" />
            <button id="search">Shop!</button>
        </div>

    <!--
    Enter the URL to an image of a natural or artificial landmark, then click the <strong>Analyze image</strong> button.
    <br><br>
    Image to analyze: <input type="text" name="inputImage" id="inputImage" value="http://upload.wikimedia.org/wikipedia/commons/3/3c/Shaki_waterfall.jpg" />
    <button onclick="processImage()">Analyze image</button>
    <br><br>
    <div id="wrapper" style="width:1020px; display:table;">
        <div id="jsonOutput" style="width:600px; display:table-cell;">
            Response:
            <br><br>
            <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
        </div>
        <div id="imageDiv" style="width:420px; display:table-cell;">
            Source image:
            <br><br>
            <img id="sourceImage" width="400" />
        </div>
    </div>
    -->
        <script type="text/javascript">
            $("#search").click(function() {
                var query_search = $("#url_search").val();
                console.log("I was clicked");
                const params = {
                    url: query_search
                }
                document.location = "/results.html?"+$.param(params);
                // console.log(query_search);
            });
        </script>
    </body>
</html>
