<!DOCTYPE html>
<html>
    <head>
        <title>ShopNifty</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|PT+Sans+Narrow" rel="stylesheet"> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
    <script type="text/javascript">
        $("#search").click(function() {
            var query_search = $("#url_search").val();
            console.log("I was clicked");
            const params = {
                url: query_search
            }
            document.location = "/results.html?"+$.param(params);
            // console.log(query_search);
        });
    </script>
    <body>
        <div id="titlebg"></div>
        <div id="title">
            <a href="index.html"><h1>ShopNifty</h1></a>
        </div>
        <div id="description">Upload a picture to get prices and links to shop!</div>
        <form action="results.html" method="GET" id="searchbar">
            <input name="url" placeholder="Upload a picture..." id="input" type=text value="" />
            <input type="submit" value="Shop!" id="search" />
        </form>
    <div id="cover"></div>
    </body>
</html>
